<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="huddle.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="">
    </header>

    <section>
        <div class="left-side">
            <img src="images/illustration-mockups.svg" alt="">
        </div>

        <div class="right-side">
            <h1>Build The Community <br/> Your Fans Will Love </h1>
            <p>Huddle re-imagines the way we build communities. You have <br/>
            a voice, but so does your audience. Create connections with <br/> 
            your users as you engage in genuine discussion.</p>
            <button size="40"> Register </button>
        </div>
    </section>

    <footer>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>  
    </footer>
    
</body>
</html>
