<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <section class="projects">
        <div class="left-side">
            <img id="logo-desktop" src="images/logo.svg" alt="">
            <h1>We're <br/> <span>coming <br/> soon</span> </h1>
            <h3>Hello fellow shoppers! We're currently building our new <br/> fashion store. 
            Add your email below to stay up-to-date with <br/> announcements and our launch deals.</h3>
            <div class="mail">
                <input id="email-el" size="50" type="email" placeholder="Email Address" autofocus required>
                <img id="error-el" src="images/icon-error.svg" alt="">
                <img id="img-el" src="images/icon-arrow.svg" alt="" >
            </div>
            <p id="p-el"></p>
        </div>

        <div class="right-side">
          <img id="desktop" src="images/hero-desktop.jpg" alt="">
          <img id="logo-mobile" src="images/logo.svg" alt="">
          <img id="mobile" src="images/hero-mobile.jpg" alt="">
        </div>
      </section>

      <script src="base.js"></script>
    
</body>
</html>
